<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartCanteen</title>
    <link rel="stylesheet" href="dep/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerWrap">
        <div id="app">
            <!-- {{ message }} -->
            <nav class="mainNavigation">
                <ul class="nav-item-wrap d-flex align-items-center list-unstyled m-0">
                    <li class="logo me-auto fw-bold">smartCanteen</li>
                    <li class="nav-item rounded-pill" @click="navTo('products')">Produkte</li>
                    <li class="nav-item rounded-pill" @click="navTo('profilePage')">Profil</li>
                    <li class="nav-item rounded-pill" @click="navTo('checkout')">Warenkorb</li>
                </ul>
            </nav>
            <main>
                <div v-if="pageName == 'products'" id="products">
                    <div class="products-container container-fluid">
                        <div class="row">
                            <div v-for="product in products" class="product-card rounded col-12 col-md-6">
                                <div class="product rounded">
                                    <img :src="product.imageLink" alt="" class="product-image">
                                    <div class="product-name ps-3">{{product.name}}</div>
                                    <!-- <p>{{product.description}}</p> -->
                                    <div class="amountAndAdd">

                                    </div>
                                    <div v-for="tag in product.tags" class="tags p-1 rounded">
                                        {{tag}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="pageName == 'profilePage'" id="profilePage">
                    <h2>Profile page WIP</h2>
                </div>
                <div v-if="pageName == 'checkout'" id="checkout">
                    <h2>Checkout page WIP</h2>
                </div>
            </main>
        </div>
    </div>

    <script src="dep/vue2.js"></script>
    <script src="components/user.js"></script>
    <script src="main.js"></script>

</body>
</html>
