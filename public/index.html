<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartCanteen</title>
    <link rel="stylesheet" href="dep/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerWrap">
        <div id="app">
            <!-- {{ message }} -->
            <nav class="mainNavigation">
                <ul class="nav-item-wrap d-flex justify-content-end list-unstyled m-0">
                    <li class="nav-item rounded-pill" @click="navTo('products')">Produkte</li>
                    <li class="nav-item rounded-pill" @click="navTo('profilePage')">Profil</li>
                    <li class="nav-item rounded-pill" @click="navTo('checkout')">Warenkorb</li>
                </ul>
            </nav>
            <main>
                <div v-if="pageName == 'products'" id="products">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" v-model="showUsers" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                    </div>
                    <div>
                        <h2>Bearbeite message</h2>
                        <button @click="changeMessage()">Button</button>
                    </div>
                    <button type="button" class="btn btn-primary position-relative">
                        Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{checkout.cart.length}}
                            <span class="visually-hidden">products in checkout</span>
                        </span>
                    </button>
                    
                    <div v-if="showUsers == true">
                        <ul>
                            <user v-for="user in users" v-bind:user="user" v-bind:functions="userfunctions"></user>
                        </ul>
                    </div>
                </div>
                <div v-if="pageName == 'vendors'" id="vendors">
                    <h2>Vendors page WIP</h2>
                </div>
                <div v-else>
                    <h2>Pagename not known</h2>
                </div>
            </main>
        </div>
    </div>

    <script src="dep/vue2.js"></script>
    <script src="components/user.js"></script>
    <script src="main.js"></script>

</body>
</html>
