<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartCanteen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}

        <nav>
            <button class="btn btn-outline-primary" @click="navTo('products')">products</button>
            <button class="btn btn-outline-primary" @click="navTo('vendors')">vendors</button>
        </nav>
        <main>
            <div v-if="pageName == 'products'" id="products">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" v-model="showUsers" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                  </div>
                <div>
                    <h2>Bearbeite message</h2>
                    <button @click="changeMessage()" >Buttinn</button>
                </div>
        

                <button type="button" class="btn btn-primary position-relative">
                    Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      {{checkout.cart.length}}
                      <span class="visually-hidden">products in checkout</span>
                    </span>
                  </button>
        
                <ul>
                    <user v-for="user in users" v-bind:user="user" v-bind:functions="userfunctions"></user>
                </ul>

                <ul>
                    <li v-for="product in products">{{product.name}}</li>
                </ul>
            </div>
            <div v-if="pageName == 'vendors'" id="vendors">
                <h2>Vendors page WIP</h2>
            </div>
            <div v-else>
                <h2>Pagename not known</h2>
            </div>
        </main>


   

    </div>

    <script src="components/user.js"></script>
    <script src="main.js"></script>
</body>
</html>
